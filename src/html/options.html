<!doctype html>
<html>
  <head>
    <title>MouseFaker options</title>
    <link rel="stylesheet" href="../css/mini-default.min.css">
    <style>
    html { font-size: 80%; }
    body { min-width: 200px; }
    .text-center { text-align: center; }
    </style>
  </head>
  <body>

    <form id="settings">
      <h3>MouseFaker config</h3>

      <label for="noise">Noise</label>
      <input type="number" id="noise" min="0" max="1" step="0.05" value="0.25">

      <label>
        <input type="checkbox" id="allow" checked>
        Enabled on this site
      </label>

      <p id="status" class="text-center hidden">
        <mark class="tag tertiary">Options saved!</mark>
      </p>
    </form>

    <script src="options.js"></script>
  </body>
</html>
